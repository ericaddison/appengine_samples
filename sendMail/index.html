<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send an email</title>
</head>
<body>

<form action="/send_mail" method="post">
    Email:<br>
    <input type="text" name="to_address" value="you@example.com">
    <br><br>
    Subject:<br>
    <input type="text" name="subject" value="subject here">
    <br><br>
    Message:<br>
    <textarea name="body" value="message here" rows="10" cols="40"></textarea>
    <br><br>
    Send method:<br>
    <input type="radio" name="send_style" value="method" checked="true">send_mail()<br>
    <input type="radio" name="send_style" value="class">EmailMessage.send()<br>
    <input type="radio" name="send_style" value="admin">send_mail_to_admins()<br>
    <br><br>
    <input type="submit" value="Send Mail">
</form>

</body>
</html>
