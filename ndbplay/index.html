<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Let's use some NDB!</h1>
    <h3> User Information</h3>
    <form action="/addUserInfo" method="post">
      First Name:<br>
      <input value="" name="fname"><br><br>
      Last Name:<br>
      <input value="" name="lname"><br><br>

    <br>
    <a href="/listUsers">List All Users</a>
  </body>
</html>
{% endautoescape %}
